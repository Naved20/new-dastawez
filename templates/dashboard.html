   <!-- JavaScript for Dropdown -->
    <script>
        // Profile Dropdown Toggle
        const profileDropdownBtn = document.getElementById('profileDropdownBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        
        profileDropdownBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
            
            // Rotate chevron icon
            const chevron = this.querySelector('.fa-chevron-down');
            chevron.classList.toggle('rotate-180');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!profileDropdown.contains(e.target) && !profileDropdownBtn.contains(e.target)) {
                profileDropdown.classList.add('hidden');
                const chevron = profileDropdownBtn.querySelector('.fa-chevron-down');
                chevron.classList.remove('rotate-180');
            }
        });
        
        // Prevent dropdown from closing when clicking inside it
        profileDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Add current date for demo
        if (typeof now === 'undefined') {
            const dateElement = document.querySelector('.bg-gradient-to-r');
            if (dateElement) {
                const now = new Date();
                const options = { month: 'long', day: 'numeric', year: 'numeric' };
                dateElement.querySelector('span').textContent = now.toLocaleDateString('en-US', options);
            }
        }
